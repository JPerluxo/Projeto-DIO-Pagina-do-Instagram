<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Projeto DIO - Página do Instagram</title>
    </head>
<body>
    <div class="Instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
               <img src="./img/instagram-logo.png" class="Insta-logo" alt="Instagram logo">
               <div class="profile-photo">
                    <img src="./img/Jeff.png" alt="profile-photo">
               </div> 
               <a href="#" class="Insta-login">Continue como JPerluxo</a>
               <a href="#" class="Insta-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é JPerluxo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
